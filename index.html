<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css"
    />

    <title>Sem Nome</title>
  </head>
  <body>
    <section class="hud">
      <div class="vidaLimite">
        <div class="vida"></div>
      </div>
      <div class="municao">
        <h1 id="municao_atual">0</h1>
        <h1>-----</h1>
        <h1 id="municao_max">100</h1>
      </div>
      <h1 class="contador">contagem de zumbis restantes</h1>
      <h2 class="pontuacao">pontos: 00</h2>
      <div class="lojaIcone"><i class="bi bi-cart3"></i></div>
      <div class="lojaBackground">
        <div class="pagina_armas">
          <div arma="fuzil" preco="" class="arma-container">
            <img
              alt=""
              src="https://cdn-icons-png.freepik.com/512/13158/13158483.png?ga=GA1.1.1034927597.1749581597"
            />
            <div class="descricao">
              <p class="nome"></p>
              <p class="preco">freço:</p>
            </div>
          </div>
          <div arma="pistola" preco="" class="arma-container">
            <img
              alt=""
              src="https://cdn-icons-png.freepik.com/512/7848/7848666.png?ga=GA1.1.1034927597.1749581597"
            />
            <div class="descricao">
              <p class="nome"></p>
              <p class="preco">preço:</p>
            </div>
          </div>
        </div>
        <div class="pagina_municoes">
          <div municao="fuzil" preco="" class="municao-container">
            <img
              src="https://cdn-icons-png.freepik.com/512/17788/17788921.png?ga=GA1.1.1034927597.1749581597"
            />
            <div class="descricao">
              <p class="nome"></p>
              <p class="preco">Preço:</p>
            </div>
          </div>
          <div municao="pistola" preco="" class="municao-container">
            <img
              src="https://cdn-icons-png.freepik.com/512/884/884551.png?ga=GA1.1.1034927597.1749581597"
            />
            <div class="descricao">
              <p class="nome"></p>
              <p class="preco">Preço:</p>
            </div>
          </div>
        </div>
        <div class="categorias_loja">
          <div tipo="armas" class="armas_aba aba selecionado"></div>
          <div tipo="municoes" class="municoes_aba aba"></div>
        </div>
      </div>
    </section>

    <section class="mapa">
      <div class="camera"></div>
      <div class="player"></div>

      <div class="inicio">
        <p>Safe-Zone</p>
        <p>( Proibido atirar )</p>
        <div class="paredeVertical"></div>
        <div class="paredeHorizontal"></div>
        <div class="porta"></div>
      </div>

      <div class="cenario_um"></div>
      <div class="cenario_dois"></div>
      <div class="rua"></div>
    </section>

    <script src="src/definicoes_base.js"></script>
    <script src="src/mapa_definicoes.js"></script>
    <script src="src/player_e_tiro.js"></script>
    <script src="src/inimigo.js"></script>
    <script src="src/vida.js"></script>
    <script src="src/colisao.js"></script>
    <script src="src/rounds.js"></script>
    <script src="src/loja_e_armamento.js"></script>
  </body>
</html>
